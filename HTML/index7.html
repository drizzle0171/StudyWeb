<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>영역을 구분해보자</title>
    </head> 
    <body> 
       <h1> 일단 문서를 만들자</h1>
       <hr>
       <div id="study"> <!--개발자 도구에서 다름!-->
            <h2 class="title">토리를 보며 <span>공부</span> 다짐하기</h2>
            <img src="images/KakaoTalk_20210929_195520534.jpg"
            width="300" title="귀여운 토리"
            alt="귀여운 토리">
            <p>토리를 보며 열심히 공부하기!</p>
            <!--툴팁 = 사진에 마우스를 갖다대면 정보를 표시해줌! -> 내가 만드는 것-->
        </div>
       
       <hr>
       <div id="workout">
            <h2 class="titles"><span>운동</span> 열심히 하기</h2> <!--span을 통해 각 단어를 묶어줌-->
            <p>건강을 위해 운동을 열심히 하자!</p>
        </div>
    </body>
</html>
