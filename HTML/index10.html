<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title> 다양한 입력 요소 만들기</title>
    </head> 
    <body> 
       <input name="text" type="text" placeholder="메시지 입력" maxlength="5"/> <br>
       <input name="push" type="button" value="PUSH"/> <br>
       <input name="color" type="color"/> 색을 골라보세요 <br>
       <input name="score" type="range" max="100" min="0" step="10"/> <br>
       <input name="birthday" type="date"/> <br>
    </body>
</html>
