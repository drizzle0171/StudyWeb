<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title> 다양한 입력 요소 만들기</title>
    </head> 
    <body> 
      <h1>키우고 싶은 동물 고르기</h1>
      <select name="pet" multiple></select><!--multiple은 중복 선택 가능 -> ctrl 누르고!-->
        <option value="dog">강아지</option>
        <option value="cat" selected>고양이</option> <!-- 기본적으로 선택될 수 있도록 하는 selected-->
        <option value="hamster">햄스터</option>
        <option value="parret">앵무새</option>

        <br>

        <textarea name="content" rows="10" cols="10">아무것도 쓰여있지 않아도 기본적으로 쓰여있는 텍스트</textarea>
    </body>
</html>
