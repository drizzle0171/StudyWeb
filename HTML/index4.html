<!DOCTYPE html> <!--html 문서가 최신 문법에 의해 작성된 문서임을 알림-->
<html> <!-- 이 내용 안에 들어가는 것이 html 문서 안에 적힘-->
    <head> <!--html 문서에 대한 설정 태그-->
        <meta charset="utf-8"> <!--문자 인코딩 및 문서 키워드 등에 대한 요약 정보를 기입하는 단일 태그-->
        <title>문서의 제목을 쓰는 곳</title> <!-- 콘텐츠는 브라우저 탭에 표시-->
    </head> 
    <body> <!--제일 중요-->
        <h1> 제목을 표시하는 큰 텍스트! </h1>
        <p> 문단을 나타내는 작은 텍스트! 
            이 태그는 블록 요소? or 인라인 요소?
            <strong>p 태그 안에서 굵게 표시하기</strong>
            <p>블록 안에 블록을 넣으면 블록 안에 층이 생겨버린다!</p>
        </p>
        <strong> 굵은 글자를 만들고 싶어요 </strong>
        <em> 기울어진 글자를 만들고 싶어요 </em>
        <mark> 형광색으로 칠한 글자를 만들고 싶어요</mark>
    </body>
</html>
